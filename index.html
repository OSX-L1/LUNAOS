<!doctype html><html lang="th"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>คำนวนราคาสินค้า — เว็บคำนวนราคา</title>
<link href="./css/style.css" rel="stylesheet">
</head><body class="theme">
<header class="topbar"><div class="wrap">
  <div class="brand">เว็บคำนวนราคา</div>
  <div class="right">
    <a href="./admin.html" class="btn ghost">Admin</a>
    <button id="exportBtn" class="btn">Export PDF</button>
    <button id="copyBtn" class="btn ghost">คัดลอกยอดรวม</button>
  </div>
</div></header>

<main class="wrap">
  <section class="card">
    <h2>ตั้งค่าการคำนวน</h2>
    <div class="grid3">
      <div>
        <label>แพคเกจ</label>
        <select id="pricePreset"></select>
      </div>
      <div>
        <label>ราคา/ตร.ม. (กำหนดเอง)</label>
        <input type="number" id="customPrice" step="0.01" placeholder="เช่น 725" />
      </div>
      <div>
        <label>รหัสใบเสนอราคา</label>
        <input type="text" id="quoteCode" placeholder="เช่น Q-2025-001" />
      </div>
      <div>
        <label>ส่วนลด (%)</label>
        <input type="number" id="discountPct" min="0" max="100" step="0.01" value="0" />
      </div>
      <div>
        <label>คิด VAT</label>
        <select id="vatMode">
          <option value="exclude">คิด VAT</option>
          <option value="none">ไม่คิด VAT</option>
        </select>
      </div>
      <div>
        <label>หมายเหตุ</label>
        <input type="text" id="note" placeholder="เงื่อนไข / ติดตั้ง / ขนส่ง ฯลฯ" />
      </div>
    </div>
    <p class="muted small">สูตร: กว้าง × สูง(หลังปัด) × ตัวคูณ × ราคา × จำนวน</p>
  </section>

  <section class="card">
    <h2>รายการคำนวน (สูงสุด 10 บรรทัด)</h2>
    <div class="table hdr-7">
      <div class="hdr">รหัสสินค้า</div>
      <div class="hdr">กว้าง</div>
      <div class="hdr">สูง</div>
      <div class="hdr">จำนวน</div>
      <div class="hdr">การเปิด</div>
      <div class="hdr">หมายเหตุ</div>
      <div class="hdr mono">ราคารายการ</div>
    </div>
    <div id="lines" class="rows"></div>
    <div class="actions">
      <button id="addLine" class="btn ghost">+ เพิ่มบรรทัด</button>
      <button id="clearAll" class="btn danger">ล้างทั้งหมด</button>
    </div>
  </section>
</main>

<section class="summary">
  <div class="wrap grid3">
    <div><div class="muted">รวมก่อนส่วนลด</div><div class="pill mono" id="sumSubtotal">0.00</div></div>
    <div><div class="muted">ส่วนลด / VAT</div><div class="pill mono"><span id="sumDiscount">-0.00</span> / <span id="sumVat">+0.00</span></div></div>
    <div><div class="muted">รวมสุทธิ</div><div class="pill mono big" id="sumGrand">0.00</div></div>
  </div>
</section>

<section class="print-only wrap" id="printHeader">
  <h2>ใบคำนวนราคา</h2>
  <div id="printMeta" class="muted small"></div>
  <hr/>
</section>

<script type="module" src="./js/firebase-init.js"></script>
<script type="module" src="./js/app.js"></script>
</body></html>
